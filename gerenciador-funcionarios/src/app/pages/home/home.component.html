<div class="funcionario-box">
    <button>Cadastrar novo funcionario</button>
    <div class="input-box">
        <label>Procurar</label>
        <input type="text" placeholder="qual registro estÃ¡ buscando" (input)="search($event)">
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th></th>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Departamento</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody *ngFor="let funcionario of funcionarios">
        <tr>
            <td>
                <div *ngIf="funcionario.ativo == true; else inativo">
                    <img src="../../Assets/images/online.jpg" alt="" style="height: 20px; width: 20px;">
                </div>
                
                <ng-template #inativo>
                    <img src="../../Assets/images/offline.png" alt="" style="height: 20px; width: 20px;">
                </ng-template>
                
            </td>

            <td>{{ funcionario.nome }}</td>
            <td>{{ funcionario.sobrenome }}</td>
            <td>{{ funcionario.departamento }}</td>
            <td>
                <button>Editar</button>
                <button>Detalhes</button>
            </td>
            <td>
                <button>Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
